---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
  replicas: 1
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: wordpress@sha256:c190f8941b3655631c7f3dcc37778b68508a0a03a26e0657b8d96223c92be001

          ports:
            - containerPort: 80
